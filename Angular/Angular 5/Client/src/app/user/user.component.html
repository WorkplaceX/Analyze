<h1>User</h1>
<p>
  <b>UserId:</b> {{ userId }}<br/>
  <b>Name:</b> {{ user?.name }}<br/>
  <b>Username:</b> {{ user?.username }}<br/>
  <b>Email:</b><a href="mailto:{{ user?.email }}">{{ user?.email }}</a><br/>
  <b>Phone:</b> {{ user?.phone }}<br/>
  <b>Website:</b> <a href="http://{{ user?.website }}">{{ user?.website }}</a><br/>
  <br/>
  <button (click)='backClick();'><i class="fas fa-long-arrow-alt-left"></i> Back</button>
</p>
